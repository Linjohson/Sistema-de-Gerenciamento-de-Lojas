<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Funcionário</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
    <header>
        <h1>Detalhes do Funcionário</h1>
    </header>

    <div class="container">
        <div class="section">
            <h2 th:text="${funcionario.nome}">Nome</h2>
            <table>
                <tr><th>CPF</th><td th:text="${funcionario.cpf}"></td></tr>
                <tr><th>Data Nascimento</th><td th:text="${#temporals.format(funcionario.dataNascimento, 'dd/MM/yyyy')}"></td></tr>
                <tr><th>Email</th><td th:text="${funcionario.email}"></td></tr>
                <tr><th>Telefone</th><td th:text="${funcionario.telefone}"></td></tr>
                <tr><th>Cargo</th><td th:text="${funcionario.cargo}"></td></tr>
                <tr><th>Data Admissão</th><td th:text="${#temporals.format(funcionario.dataAdmissao, 'dd/MM/yyyy')}"></td></tr>
                <tr>
                    <th>Loja</th>
                    <td th:if="${funcionario.loja != null}">
                        <a th:href="@{'/detalhesLoja'(id=${funcionario.loja.id})}" th:text="${funcionario.loja.nome}"></a>
                    </td>
                    <td th:if="${funcionario.loja == null}" style="color:#999;">Sem loja</td>
                </tr>
            </table>

            <div style="margin-top:12px;">
                <a th:href="@{'/editarFuncionario'(id=${funcionario.id})}" class="btn btn-primary">Editar</a>
                <a th:href="@{'/excluirFuncionario'(id=${funcionario.id})}" onclick="return confirm('Deseja realmente excluir este funcionário?')" class="btn btn-danger">Deletar</a>
                <a href="/administrativo" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
