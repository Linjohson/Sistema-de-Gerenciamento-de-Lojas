<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcion√°rios - Loja</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
    <header>
        <h1>üè™ Sistema Administrativo de Lojas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/cadastroLoja">Cadastrar Lojas</a></li>
            <li><a href="/cadastroFuncionario">Cadastrar Funcion√°rios</a></li>
            <li><a href="/cadastroProduto">Cadastrar Produtos</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2 th:if="${funcionario?.id == null}">üë§ Cadastro de Funcion√°rios</h2>
            <h2 th:if="${funcionario?.id != null}">‚úèÔ∏è Editar Funcion√°rio</h2>

            <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
            <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>

            <form th:object="${funcionario}" method="POST" action="/cadastroFuncionario">
                <input type="hidden" th:field="*{id}">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome <span class="required">*</span></label>
                        <input type="text" id="nome" th:field="*{nome}" required>
                        <span class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF <span class="required">*</span></label>
                        <input type="text" id="cpf" th:field="*{cpf}" placeholder="XXX.XXX.XXX-XX" required>
                        <span class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento <span class="required">*</span></label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required>
                        <span class="error" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <input type="text" id="cargo" th:field="*{cargo}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}">
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" th:field="*{telefone}" placeholder="(XX) XXXXX-XXXX">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loja">Loja <span class="required">*</span></label>
                    <select id="loja" th:field="*{loja}" required>
                        <option value="">-- Selecione uma Loja --</option>
                        <option th:each="loja : ${lojas}" th:value="${loja.id}" th:text="${loja.nome}"></option>
                    </select>
                    <span class="error" th:if="${#fields.hasErrors('loja')}" th:errors="*{loja}"></span>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-success" th:if="${funcionario?.id == null}">‚úì Cadastrar Funcion√°rio</button>
                    <button type="submit" class="btn btn-primary" th:if="${funcionario?.id != null}">‚úèÔ∏è Atualizar Funcion√°rio</button>
                    <a href="/home" class="btn btn-secondary">‚úï Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Sistema de Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
